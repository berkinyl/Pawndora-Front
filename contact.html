  <!-- contact section -->

  <section class="contact_section">
    <div class="container px-0">
      <div class="heading_container text-center">
        <h2>Contact Pawndora</h2>
        <p>Have questions or need help? Reach out to us, and we’ll get back to you as soon as possible!</p>
      </div>
    </div>
    <div class="container">
      <!-- Form Kısmı -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="#" method="POST">
            <div>
              <input type="text" name="name" placeholder="Your Name" required />
            </div>
            <div>
              <input type="email" name="email" placeholder="Your Email" required />
            </div>
            <div>
              <input type="text" name="phone" placeholder="Your Phone Number" />
            </div>
            <div>
              <textarea name="message" class="message-box" placeholder="How can we help you?" required></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="contact-btn">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end contact section -->

</section>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="js/custom.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const navbarToggler = document.querySelector(".navbar-toggler");
    const navbarMenu = document.querySelector("#navbarSupportedContent");

    // Kontrol: Gerekli öğeler var mı?
    if (!navbarToggler || !navbarMenu) {
      console.error("Required elements are missing in the DOM.");
      return;
    }

    // Tıklama olayını ekle
    navbarToggler.addEventListener("click", () => {
      navbarMenu.classList.toggle("show"); // Menü aç/kapa
      navbarToggler.setAttribute(
        "aria-expanded",
        navbarMenu.classList.contains("show")
      );
    });
  });

  </script>

</body>

</html>
